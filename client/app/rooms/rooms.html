  <!-- new form for booking -->
  <form class="thing-form" ng-show="isAdmin()">
    <label>Add a room</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Room name" ng-model="rmname">
      <input type="text" class="form-control" placeholder="Room number" ng-model="rmnumber">
      <input type="text" class="form-control" placeholder="Room capacity" ng-model="rmcapacity">
      <textarea rows="4" cols="50" class="form-control" placeholder="Room description" ng-model="rmdescription"></textarea>
      <select ng-model="rmlocation" ng-options="rmlocations.name for rmlocations in roomlocations"></select><br>
    </p>
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addRoom()">Add Room</button>
      </span>
  </form>
